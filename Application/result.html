<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsNuggets - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #eba743;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-color: #0d203b;
            color: #eba743;
            padding: 2rem 1rem;
        }

        .result-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #A58177;
            border-color: #A58177;
            width: 100px;
            display: block;
            margin: auto;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #87645C;
            border-color: #87645C;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 style="color: #eba743; text-shadow: 0 0 8px #fff;">NewsNuggets</h1>
    </div>
    <div class="container mt-5">
        <div class="result-container">
            <h2 class="text-center">Analysis Results</h2>
            {% if category and summary %}
            <h5 class="text-success">Category: {{ category }}</h5>
            <h6>Summary:</h6>
            <p>{{ summary }}</p>
            {% else %}
            <p>No results to display.</p>
            {% endif %}
            <a href="/" class="btn btn-custom mt-3">Back</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
